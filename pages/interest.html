<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../styles/interest.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="../js/interest.js"></script>
  </head>
  <body>
    <h1 class="title">Interest Calculator</h1>
    <h3 class="simpleinterestinfo">Simple Interest</h3>
    <div class="simpleinterestinput">
      <input
        id="principleinput"
        class="principleinput"
        placeholder="Enter Principle"
        type="number"
      />
      <input
        id="rateofinterestinput"
        class="rateofinterestinput"
        placeholder="Enter Rate of Interest"
        type="number"
      />
      <input
        id="timeinput"
        class="timeinput"
        placeholder="Enter Time (in yrs)"
        type="number"
      />
    </div>
    <div class="resultdiv1">
      <h1 class="resultdiv1" id="resultdiv1"></h1>
    </div>
    <div class="simpleinterestbutton">
      <button class="simpleinterestbutton" onclick="simpleinterest()">
        Calculate
      </button>
    </div>
    <h3 class="compoundinterestinfo">Compound Interest</h3>
    <div class="compoundinterestinput">
      <input
        id="ciprincipleinput"
        class="ciprincipleinput"
        placeholder="Enter Principle"
        type="number"
      />
      <input
        id="cirateofinterestinput"
        class="cirateofinterestinput"
        placeholder="Enter Rate of Interest"
        type="number"
      />
      <input
        id="citimeinput"
        class="citimeinput"
        placeholder="Enter Time (in yrs)"
        type="number"
      />
    </div>
    <div class="resultdiv2">
      <h1 class="resultdiv2" id="resultdiv2"></h1>
    </div>
    <div class="compoundinterestbutton">
      <button class="compoundinterestbutton" onclick="compoundinterest()">
        Calculate
      </button>
    </div>
    <div class="backbutton">
      <a href="../index.html"
        ><button class="backbutton">Back to Home Page</button></a
      >
    </div>
  </body>
</html>
