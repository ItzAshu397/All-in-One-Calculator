<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Mass Index Calculator</title>
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../styles/bodymassindex.css" />
    <script type="text/javascript">
      function bodymassindex() {
        const weightvalue = document.getElementById("weightinput").value;
        const heightvalue = document.getElementById("heightinput").value;
        const result = document.getElementById("result");
        const weight = Number(weightvalue);
        const height = Number(heightvalue);
        const bmi = weight / (height * height);

        if (bmi < 18.5) {
          result.innerHTML = `Your BMI is ${bmi.toFixed(
            3
          )}, this means you are underweight`;
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          result.innerHTML = `Your BMI is ${bmi.toFixed(
            3
          )}, this means you are healthy`;
        } else if (bmi >= 25.0 && bmi <= 29.9) {
          result.innerHTML = `Your BMI is ${bmi.toFixed(
            3
          )}, this means you are overweight`;
        } else if (bmi >= 30.0) {
          result.innerHTML = `Your BMI is ${bmi.toFixed(
            3
          )}, this means you are obese`;
        } else {
          result.innerHTML = "Please enter the above values";
        }
      }
    </script>
  </head>
  <body>
    <h1 class="title">Body Mass Index Calculator</h1>
    <h3 class="bodymassindexinfo">Body Mass Index</h3>
    <div class="bodymassindexinput">
      <input
        id="weightinput"
        class="weightinput"
        placeholder="Enter Weight in kg"
        type="number"
      />
      <input
        id="heightinput"
        class="heightinput"
        placeholder="Enter Height in metres"
        type="number"
      />
    </div>
    <div class="bodymassindexbutton">
      <button class="bodymassindexbutton" onclick="bodymassindex()">
        Calculate
      </button>
    </div>
    <div class="resultdiv">
      <h1 class="result" id="result"></h1>
    </div>
    <div class="backbutton">
      <a href="../index.html"
        ><button class="backbutton">Back to Home Page</button></a
      >
    </div>
  </body>
</html>
