<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Figures Volume Calculator</title>
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../styles/3dfiguresvolume.css" />
    <script type="text/javascript">
      function cuboid() {
        const length = document.getElementById("lengthinput").value;
        const breadth = document.getElementById("breadthinput").value;
        const height = document.getElementById("heightinput").value;
        const unit = document.getElementById("cuboidunitinput").value;
        const volume = length * breadth * height;
        alert(`Volume of Cuboid = ${volume} ${unit}³`);
      }

      function cube() {
        const edge = document.getElementById("edgeinput").value;
        const unit = document.getElementById("cubeunitinput").value;
        const volume = edge * edge * edge;
        alert(`Volume of Cube = ${volume} ${unit.toLowerCase()}³`);
      }

      function cylinder() {
        const radius = document.getElementById("radiusinput").value;
        const height = document.getElementById("cyheightinput").value;
        const unit = document.getElementById("cylinderunitinput").value;
        const volume = (22 / 7) * radius * radius * height;
        alert(`Volume of Cylinder = ${volume} ${unit.toLowerCase()}³`);
      }
    </script>
  </head>
  <body>
    <h1 class="title">3D Figures Volume Calculator</h1>
    <h3 class="cuboidinfo">Cuboid Volume</h3>
    <div class="cuboidinput">
      <input
        id="lengthinput"
        class="lengthinput"
        placeholder="Enter Length"
        type="number"
      />
      <input
        id="breadthinput"
        class="breadthinput"
        placeholder="Enter Breadth"
        type="number"
      />
      <input
        id="heightinput"
        class="heightinput"
        placeholder="Enter Height"
        type="number"
      />
      <input
        id="cuboidunitinput"
        class="cuboidunitinput"
        placeholder="Enter Unit eg: cm"
        type="text"
      />
    </div>
    <div class="cuboidbutton">
      <button class="cuboidbutton" onclick="cuboid()">Calculate</button>
    </div>
    <h3 class="cubeinfo">Cube Volume</h3>
    <div class="cubeinput">
      <input
        id="edgeinput"
        class="edgeinput"
        placeholder="Enter Edge of the Cube"
        type="number"
      />
      <input
        id="cubeunitinput"
        class="cubeunitinput"
        placeholder="Enter Unit eg: cm"
        type="text"
      />
    </div>
    <div class="cubebutton">
      <button class="cubebutton" onclick="cube()">Calculate</button>
    </div>
    <h3 class="cylinderinfo">Cylinder Surface Area</h3>
    <div class="cylinderinput">
      <input
        id="radiusinput"
        class="radiusinput"
        placeholder="Enter Radius"
        type="number"
      />
      <input
        id="cyheightinput"
        class="cyheightinput"
        placeholder="Enter Height"
        type="number"
      />
      <input
        id="cylinderunitinput"
        class="cylinderunitinput"
        placeholder="Enter Unit eg: cm"
        type="text"
      />
    </div>
    <div class="cylinderbutton">
      <button class="cylinderbutton" onclick="cylinder()">Calculate</button>
    </div>
    <div class="backbutton">
      <a href="./index.html"
        ><button class="backbutton">Back to Home Page</button></a
      >
    </div>
  </body>
</html>
