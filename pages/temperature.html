<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Calculator</title>
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../styles/temperature.css" />
    <script type="text/javascript">
      function celsiusToFahrenheit() {
        const celsius = document.getElementById('ctofinput').value;
        const conversion = (celsius * 9/5) + 32;
        alert(`${celsius}° Celsius = ${conversion}° Fahrenheit`)
      }

      function celsiusToKelvin(){
        const celsius = document.getElementById('ctokinput').value;
        const conversion = celsius * 1 + 273.15;
        alert(`${celsius}° Celsius = ${conversion}° Kelvin`)
      }

      function fahrenheitToCelsius(){
        const fahrenheit = document.getElementById('ftocinput').value;
        const conversion = (fahrenheit * 1 - 32) * 5/9 * 1;
        alert(`${fahrenheit}° Fahrenheit = ${conversion}° Celsius`)
      }

      function fahrenheitToKelvin(){
        const fahrenheit = document.getElementById('ftokinput').value;
        const conversion = (fahrenheit * 1 - 32) * 5/9 * 1 + 273.15;
        alert(`${fahrenheit}° Fahrenheit = ${conversion}° Kelvin `)
      }

      function kelvinToCelsius(){
        const kelvin = document.getElementById('ktocinput').value;
        const conversion = kelvin * 1 - 273.15;
        alert(`${kelvin}° Kelvin = ${conversion}° Celcius`)
      }

      function kelvinToFahrenheit(){
        const kelvin = document.getElementById('ktofinput').value;
        const conversion = (kelvin * 1 - 273.15) * 9/5 * 1 + 32;
        alert(`${kelvin}° Kelvin = ${conversion}° Fahrenheit`)
      }
    </script>
  </head>
  <body>
    <h1 class="title">Temperature Calculator</h1>
    <h3 class="ctofinfo">Celsius to Fahrenheit</h3>
    <div class="ctofinput">
      <input
        id="ctofinput"
        class="ctofinput"
        placeholder="Enter in Degree Celsius"
        type="number"
      />
      <div class="ctofbutton">
        <button class="ctofbutton" onclick="celsiusToFahrenheit()">Convert</button>
      </div>
      <h3 class="ctokinfo">Celsius to Kelvin</h3>
      <div class="ctokinput">
        <input
          id="ctokinput"
          class="ctokinput"
          placeholder="Enter in Degree Celsius"
          type="number"
        />
        <div class="ctokbutton">
          <button class="ctokbutton" onclick="celsiusToKelvin()">Convert</button>
        </div>
        <h3 class="ftocinfo">Fahrenheit to Celsius</h3>
        <div class="ftocinput">
          <input
            id="ftocinput"
            class="ftocinput"
            placeholder="Enter in Degree Fahrenheit"
            type="number"
          />
          <div class="ftocbutton">
            <button class="ftocbutton" onclick="fahrenheitToCelsius()">Convert</button>
          </div>
          <h3 class="ftokinfo">Fahrenheit to Kelvin</h3>
          <div class="ftokinput">
            <input
              id="ftokinput"
              class="ftokinput"
              placeholder="Enter in Degree Fahrenheit"
              type="number"
            />
            <div class="ftokbutton">
              <button class="ftokbutton" onclick="fahrenheitToKelvin()">Convert</button>
            </div>
            <h3 class="ktocinfo">Kelvin to Celcius</h3>
            <div class="ktocinput">
              <input
                id="ktocinput"
                class="ktocinput"
                placeholder="Enter in Degree Kelvin"
                type="number"
              />
              <div class="ktocbutton">
                <button class="ktocbutton" onclick="kelvinToCelsius()">Convert</button>
              </div>
              <h3 class="ktofinfo">Kelvin to Fahrenheit</h3>
              <div class="ktofinput">
                <input
                  id="ktofinput"
                  class="ktofinput"
                  placeholder="Enter in Degree Kelvin"
                  type="number"
                />
                <div class="ktofbutton">
                  <button class="ktofbutton" onclick="kelvinToFahrenheit()">Convert</button>
                </div>
    <div class="backbutton">
      <a href="../index.html"
        ><button class="backbutton">Back to Home Page</button></a
      >
    </div>
  </body>
</html>
