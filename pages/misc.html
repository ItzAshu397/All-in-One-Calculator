<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Misc</title>
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../styles/misc.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="../js/misc.js"></script>
  </head>
  <body>
    <h1 class="title">Misc</h1>
    <h3 class="roundnumberinfo">Round a number</h3>
    <div class="roundnumberinput">
      <input
        id="roundnumberinput"
        class="roundnumberinput"
        placeholder="Enter a number"
        type="number"
      />
    </div>
    <div class="resultdiv">
      <h1 class="resultdiv" id="resultdiv"></h1>
    </div>
    <div class="roundnumberbutton">
      <button class="roundnumberbutton" onclick="roundnumber()">
        Calculate
      </button>
    </div>
    <div class="backbutton">
      <a href="../index.html"
        ><button class="backbutton">Back to Home Page</button></a
      >
    </div>
  </body>
</html>
